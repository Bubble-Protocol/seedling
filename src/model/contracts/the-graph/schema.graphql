
type Content @entity {
  id: ID!
  contentHash: Bytes!
  url: String!
  author: User!
  publishedAt: BigInt!
}

type User @entity {
  id: ID!
  username: String!
  address: Bytes!
  registeredAt: BigInt!
}

type Tip @entity {
  id: ID!
  contentId: Bytes!
  tipper: Bytes!
  amount: BigInt!
  total: BigInt!
  tippedAt: BigInt!
}